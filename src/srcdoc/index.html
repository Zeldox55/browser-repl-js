<!doctype html>
<html>
  <head>
    <style>
			html, body {
				width: 100%;
				height: 100%;
				margin: 0 !important;
				padding: 0 !important;
			}
    </style>
		<script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
      (function(){
        function handle_message(event) {
					try {
						eval(event.data.script)
					} catch(e) {
						console.log(e)
						//send error bacl
					}
        }
        window.addEventListener('message', handle_message, false);
      }).call(this);
    </script>
  </head>
  <body></body>
</html>
